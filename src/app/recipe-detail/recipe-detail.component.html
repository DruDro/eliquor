<div *ngIf="recipe">
  <h1 class="recipe-title">{{ recipe.name }}</h1>
    <ul *ngIf="recipe.flavours" class="flavours">
      <li *ngFor="let flavour of recipe.flavours" class="flavour">{{flavour.name}}: {{flavour.proportion}}</li>
    </ul>
</div>
<button (click)="goBack()" type="button" class="btn">Back</button>
