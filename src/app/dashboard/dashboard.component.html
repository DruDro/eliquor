<h3>Top Recipes</h3>
<div class="row">
  <div *ngFor="let recipe of recipes" class="recipe--top col elegant-color col-md-3">
    <a routerLink="/detail/{{recipe.id}}" class="card-body text-center">
        <h4 class="card-title cyan-text">{{recipe.name}}</h4>
        <p class="card-text grey-text">recipe id: {{recipe.id}}</p>
    </a>
  </div>
</div>
