<div id="search-component">

  <input class="input" #searchBox id="search-box" (input)="search(searchBox.value)" placeholder="Search recipes by name or flavour" />
  <button class="btn--clear" (click)="clear(searchBox)"><i class="far fa-times-circle"></i></button>

  <ul class="search-result">
    <li *ngFor="let recipe of recipes$ | async" class="recipe">
      <a class="btn--inverse" routerLink="/detail/{{recipe.id}}">
        {{recipe.name}}
      </a>
    </li>
  </ul>
</div>
