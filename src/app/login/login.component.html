<h1 class="page-title center-text">Login</h1>
<form action="" class="login-form" #loginform>
  <input type="text" placeholder="Login" (keyup)="0" required #login>
  <input type="password" placeholder="Password" (keyup)="0" #password required>
  <button type="button" class="btn--inverse" (click)="authorize(loginform,login.value, password.value)">Login</button>
</form>
